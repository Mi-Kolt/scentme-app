<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentmé - ваш парфюмерный гид</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ОБЩИЕ СТИЛИ БЕЗ ПЛАВНЫХ ПЕРЕХОДОВ ДЛЯ ТЕМЫ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        /* ТЁМНАЯ ТЕМА (по умолчанию) */
        :root {
            /* Тёмная палитра */
            --dark-chocolate: #3D1F12;
            --walnut-brown: #584738;
            --sand-beige: #98755B;
            --cream-ivory: #F1EADA;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --light-gold: #F4E4A6;
            --dark-beige: #D8C9B0;
            --warm-gray: #A99E8B;
            
            /* Переменные для тёмной темы */
            --bg-primary: #2A1A0F;
            --bg-card: rgba(30, 23, 18, 0.85);
            --text-primary: var(--light-gold);
            --text-secondary: rgba(244, 228, 166, 0.9);
            --border-color: rgba(212, 175, 55, 0.25);
            --button-bg: linear-gradient(135deg, 
                rgba(61, 31, 18, 0.9) 0%, 
                rgba(88, 71, 56, 0.9) 100%);
            --button-text: var(--light-gold);
            --accent-color: var(--pure-white);
            --title-color: var(--light-gold);
            --line-color: linear-gradient(90deg, 
                transparent, 
                var(--gold), 
                var(--light-gold), 
                var(--gold), 
                transparent);
            --veins-gold: rgba(212, 175, 55, 0.08);
            --veins-light-gold: rgba(244, 228, 166, 0.15);
            --icon-color: var(--light-gold);
        }
        
        /* СВЕТЛАЯ ТЕМА */
        .light-theme {
            /* Яркая тёплая палитра */
            --chocolate: #684627;
            --roasted-peach: #E8A895;
            --whole-wheat: #EFD2B0;
            --milky-coffee: #B59272;
            --cream: #FFE4B8;
            --peony-pink: #E8A8B8; /* Розовый для пиона */
            --peony-dark-pink: #C97A8D; /* Тёмно-розовый для окантовки */
            
            /* Переменные для светлой темы */
            --bg-primary: #FFF8ED;
            --bg-card: rgba(255, 252, 245, 0.95);
            --text-primary: #5C4A36;
            --text-secondary: #7D6B57;
            --border-color: #684627;
            --button-bg: linear-gradient(135deg, 
                var(--roasted-peach) 0%,     
                var(--whole-wheat) 100%);
            --button-text: #684627;
            --accent-color: #7D6B57;
            --title-color: #684627;
            --line-color: linear-gradient(90deg, 
                var(--milky-coffee), 
                var(--chocolate), 
                var(--milky-coffee));
            --veins-chocolate: rgba(104, 70, 39, 0.15);
            --veins-coffee: rgba(181, 146, 114, 0.12);
            --icon-color: #5C4A36;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* ФОН - ОДИН НА ВСЕ ТЕМЫ, МЕНЯЕМ ТОЛЬКО СОДЕРЖИМОЕ */
        .theme-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transition: none !important;
        }
        
        /* Скрываем фоны которые не активны */
        .theme-bg:not(.active) {
            display: none;
        }
        
        /* ФОН ТЁМНОЙ ТЕМЫ С ПРОЖИЛКАМИ */
        .theme-bg.dark {
            background: #2A1A0F;
        }
        
        /* ПРОЖИЛКИ ДЛЯ ТЁМНОЙ ТЕМЫ - ЛЕВАЯ И ПРАВАЯ ЧАСТИ */
        .theme-bg.dark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* ЛЕВАЯ ЧАСТЬ */
            background-image: 
                linear-gradient(65deg, 
                    transparent 28%,
                    var(--veins-gold) 29%,
                    var(--veins-light-gold) 32%,
                    var(--veins-gold) 35%,
                    transparent 36%),
                
                linear-gradient(-75deg, 
                    transparent 62%,
                    var(--veins-gold) 63%,
                    var(--veins-light-gold) 65%,
                    var(--veins-gold) 67%,
                    transparent 68%),
                
                linear-gradient(40deg, 
                    transparent 15%,
                    var(--veins-light-gold) 16%,
                    transparent 17%,
                    transparent 45%,
                    var(--veins-gold) 46%,
                    transparent 47%),
                
                linear-gradient(85deg, 
                    transparent 5%,
                    var(--veins-gold) 6%,
                    transparent 7%,
                    transparent 25%,
                    var(--veins-light-gold) 26%,
                    transparent 27%),
                
                linear-gradient(110deg, 
                    transparent 40%,
                    var(--veins-light-gold) 41%,
                    transparent 42%);
            
            mix-blend-mode: screen;
            opacity: 0.6;
        }
        
        .theme-bg.dark::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* ПРАВАЯ ЧАСТЬ */
            background-image: 
                linear-gradient(115deg, 
                    transparent 28%,
                    var(--veins-gold) 29%,
                    var(--veins-light-gold) 32%,
                    var(--veins-gold) 35%,
                    transparent 36%),
                
                linear-gradient(-45deg, 
                    transparent 62%,
                    var(--veins-gold) 63%,
                    var(--veins-light-gold) 65%,
                    var(--veins-gold) 67%,
                    transparent 68%),
                
                linear-gradient(140deg, 
                    transparent 15%,
                    var(--veins-light-gold) 16%,
                    transparent 17%,
                    transparent 45%,
                    var(--veins-gold) 46%,
                    transparent 47%),
                
                linear-gradient(95deg, 
                    transparent 75%,
                    var(--veins-gold) 76%,
                    transparent 77%,
                    transparent 85%,
                    var(--veins-light-gold) 86%,
                    transparent 87%),
                
                linear-gradient(70deg, 
                    transparent 60%,
                    var(--veins-light-gold) 61%,
                    transparent 62%);
            
            mix-blend-mode: screen;
            opacity: 0.6;
        }
        
        /* ФОН СВЕТЛОЙ ТЕМЫ С ПРОЖИЛКАМИ */
        .theme-bg.light {
            background: #FFF8ED;
        }
        
        /* ПРОЖИЛКИ ДЛЯ СВЕТЛОЙ ТЕМЫ - ЛЕВАЯ И ПРАВАЯ ЧАСТИ */
        .theme-bg.light::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* ЛЕВАЯ ЧАСТЬ */
            background-image: 
                linear-gradient(65deg, 
                    transparent 28%,
                    var(--veins-chocolate) 29%,
                    rgba(104, 70, 39, 0.25) 32%,
                    var(--veins-chocolate) 35%,
                    transparent 36%),
                
                linear-gradient(-75deg, 
                    transparent 62%,
                    var(--veins-chocolate) 63%,
                    rgba(104, 70, 39, 0.22) 65%,
                    var(--veins-chocolate) 67%,
                    transparent 68%),
                
                linear-gradient(40deg, 
                    transparent 15%,
                    var(--veins-coffee) 16%,
                    transparent 17%,
                    transparent 45%,
                    rgba(181, 146, 114, 0.14) 46%,
                    transparent 47%),
                
                linear-gradient(85deg, 
                    transparent 5%,
                    var(--veins-chocolate) 6%,
                    transparent 7%,
                    transparent 25%,
                    var(--veins-coffee) 26%,
                    transparent 27%),
                
                linear-gradient(110deg, 
                    transparent 40%,
                    var(--veins-coffee) 41%,
                    transparent 42%);
            
            mix-blend-mode: multiply;
            opacity: 0.8;
            filter: blur(0.4px);
        }
        
        .theme-bg.light::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* ПРАВАЯ ЧАСТЬ */
            background-image: 
                linear-gradient(115deg, 
                    transparent 28%,
                    var(--veins-chocolate) 29%,
                    rgba(104, 70, 39, 0.25) 32%,
                    var(--veins-chocolate) 35%,
                    transparent 36%),
                
                linear-gradient(-45deg, 
                    transparent 62%,
                    var(--veins-chocolate) 63%,
                    rgba(104, 70, 39, 0.22) 65%,
                    var(--veins-chocolate) 67%,
                    transparent 68%),
                
                linear-gradient(140deg, 
                    transparent 15%,
                    var(--veins-coffee) 16%,
                    transparent 17%,
                    transparent 45%,
                    rgba(181, 146, 114, 0.14) 46%,
                    transparent 47%),
                
                linear-gradient(95deg, 
                    transparent 75%,
                    var(--veins-chocolate) 76%,
                    transparent 77%,
                    transparent 85%,
                    var(--veins-coffee) 86%,
                    transparent 87%),
                
                linear-gradient(70deg, 
                    transparent 60%,
                    var(--veins-coffee) 61%,
                    transparent 62%);
            
            mix-blend-mode: multiply;
            opacity: 0.8;
            filter: blur(0.4px);
        }
        
        /* ТУМБЛЕР ПЕРЕКЛЮЧЕНИЯ ТЕМ С ИКОНКАМИ-КОНТУРАМИ */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Иконки-контуры */
        .theme-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .theme-icon:hover {
            opacity: 1;
        }
        
        .theme-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--icon-color);
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Стили переключателя */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.1);
            transition: none;
            border-radius: 34px;
            border: 1px solid var(--border-color);
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 3px;
            background-color: var(--button-text);
            transition: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        input:checked + .toggle-slider {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        /* ОБЩИЕ СТИЛИ ДЛЯ ВСЕХ ЭКРАНОВ */
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* СКРЫТЫЕ ЭКРАНЫ */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }
        
        .screen.active {
            display: flex;
        }
        
        /* ЭКРАН 1: НАЧАЛЬНЫЙ ЭКРАН - ИСПРАВЛЕННЫЕ СТИЛИ */
        .welcome-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 60px 35px;
            text-align: center;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                0 0 0 2px var(--border-color);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(15px) saturate(180%);
            position: relative;
            overflow: hidden;
            margin-top:130px;
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Внутренняя рамка для начального экрана */
        .welcome-card::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border-radius: 24px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, 
                var(--veins-gold), 
                var(--veins-light-gold),
                var(--veins-gold)) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            z-index: 1;
        }
        
        .light-theme .welcome-card::before {
            background: linear-gradient(135deg, 
                var(--veins-chocolate), 
                var(--veins-coffee),
                var(--veins-chocolate)) border-box;
        }
        
        /* Заголовок начального экрана */
        .main-title {
            color: var(--title-color);
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
            z-index: 2;
        }
        
        /* Акцент на "mé" */
        .accent {
            color: var(--accent-color);
            font-style: italic;
            font-weight: 400;
            position: relative;
            display: inline-block;
        }
        
        .accent::after {
            content: 'é';
            position: absolute;
            font-size: 20px;
            top: -14px;
            right: -16px;
            color: var(--border-color);
            font-weight: normal;
            font-family: 'Times New Roman', serif;
        }
        
        /* Линия под заголовком */
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--line-color);
            border-radius: 1px;
            opacity: 0.8;
        }
        
        /* Слоган начального экрана */
        .tagline {
            color: var(--text-secondary);
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 300;
            padding: 0 15px;
            position: relative;
            letter-spacing: 0.5px;
            font-family: 'Georgia', serif;
            z-index: 2;
        }
        
        /* Декоративные элементы слогана */
        .tagline::before,
        .tagline::after {
            content: '✦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            opacity: 0.4;
            font-size: 12px;
        }
        
        .tagline::before {
            left: 0;
        }
        
        .tagline::after {
            right: 0;
        }
        
        /* Основная кнопка начального экрана */
        .primary-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 20px 45px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.15),
                0 0 0 1px var(--border-color);
            font-family: 'Georgia', serif;
            z-index: 2;
        }
        
        /* Подсветка кнопки */
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                transparent);
            transition: left 0.6s ease;
        }
        
        .primary-btn:hover::before {
            left: 100%;
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.2),
                0 0 0 2px var(--border-color),
                0 0 25px rgba(255, 228, 184, 0.1);
        }
        
        .primary-btn:active {
            transform: translateY(-1px);
        }
        
        /* ЭКРАН 2-6: ВИКТОРИНА */
        /* ПРОГРЕСС БАР */
        .progress-container {
            flex-shrink: 0;
            width: 100%;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .progress-title {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .progress-count {
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: var(--veins-gold);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .light-theme .progress-bar {
            background: var(--veins-chocolate);
        }
        
        .progress-fill {
            height: 100%;
            background: var(--line-color);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* КАРТОЧКА ВОПРОСА С ПРОКРУТКОЙ */
        .question-card {
            flex: 1;
            background: var(--bg-card);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px var(--border-color),
                0 0 40px rgba(212, 175, 55, 0.1) inset;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px) saturate(180%);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border-radius: 23px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, 
                var(--veins-gold), 
                var(--veins-light-gold),
                var(--veins-gold)) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .light-theme .question-card::before {
            background: linear-gradient(135deg, 
                var(--veins-chocolate), 
                var(--veins-coffee),
                var(--veins-chocolate)) border-box;
        }
        
        /* СКРОЛЛ-КОНТЕЙНЕР */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 25px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--gold) transparent;
        }
        
        .scroll-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .scroll-container::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 2px;
        }
        
        /* ВОПРОС */
        .question-number {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .question-text {
            font-size: 22px;
            line-height: 1.4;
            margin-bottom: 35px;
            color: var(--text-primary);
            font-weight: 300;
            font-family: 'Georgia', serif;
        }
        
        /* ВАРИАНТЫ ОТВЕТОВ */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            font-family: 'Georgia', serif;
            line-height: 1.5;
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .option-btn.selected {
            box-shadow: 
                0 0 0 2px var(--border-color),
                inset 0 0 20px rgba(212, 175, 55, 0.1);
        }
        
        .option-btn.selected::after {
            content: '✓';
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 16px;
        }
        
        /* КНОПКИ НАВИГАЦИИ */
        .nav-container {
            flex-shrink: 0;
            padding: 20px 25px 25px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-card);
            border-radius: 0 0 24px 24px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 16px;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            font-family: 'Georgia', serif;
        }
        
        .nav-btn.prev {
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--border-color);
            opacity: 0.7;
        }
        
        .nav-btn.prev:hover:not(:disabled) {
            opacity: 1;
        }
        
        .nav-btn.prev:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

            }
            
            // Если переходим на адаптивные экраны
            if (screenId === 'quiz3' || screenId === 'quiz4') {
                loadAdaptiveScreen(screenId);
            }
            
            // Если переходим на загрузку
            if (screenId === 'loading') {
                startLoadingAnimation();
            }
            
            // Показываем нужный экран
            const targetScreen = document.getElementById(`screen-${screenId}`);
            if (targetScreen) {
                targetScreen.classList.add('active');
                updateProgress();
                
                // НЕ ВОССТАНАВЛИВАЕМ выбор - убираем предустановленные ответы
                // Оставляем только чистые кнопки без выбора
            }
        }
        
        // ОБНОВЛЕНИЕ ПРОГРЕССА
        function updateProgress() {
            const progressFill = document.querySelectorAll('.progress-fill');
            const progressCounts = document.querySelectorAll('.progress-count');
            
            let progress = 0;
            let currentCount = 0;
            let totalCount = 5;
            
            switch(quizData.currentScreen) {
                case 'welcome':
                    progress = 0;
                    break;
                case 'quiz1':
                    progress = 20;
                    currentCount = 1;
                    break;
                case 'quiz2':
                    progress = 40;
                    currentCount = 2;
                    break;
                case 'quiz3':
                    progress = 60;
                    currentCount = 3;
                    break;
                case 'quiz4':
                    progress = 80;
                    currentCount = 4;
                    break;
                case 'loading':
                    progress = 100;
                    currentCount = 5;
                    break;
            }
            
            progressFill.forEach(fill => {
                fill.style.width = `${progress}%`;
            });
            
            progressCounts.forEach(count => {
                if (currentCount > 0 && currentCount <= totalCount) {
                    count.textContent = `${currentCount}/${totalCount}`;
                } else if (quizData.currentScreen === 'loading') {
                    count.textContent = `5/5`;
                }
            });
        }
        
        // НАСТРОЙКА КНОПОК ВАРИАНТОВ В ВИКТОРИНЕ
        function setupQuizButtons() {
            document.querySelectorAll('.option-btn').forEach(button => {
                button.removeEventListener('click', handleOptionClick);
                button.addEventListener('click', handleOptionClick);
            });
        }
        
        function handleOptionClick() {
            const screenId = this.closest('.screen').id.replace('screen-', '');
            const screenNumber = screenId.replace('quiz', '');
            
            // Снимаем выделение с других кнопок на этом экране
            const allButtons = this.closest('.screen').querySelectorAll('.option-btn');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            // Выделяем текущую кнопку
            this.classList.add('selected');
            
            // Сохраняем ответ
            quizData.answers[screenId] = this.getAttribute('data-value');
            
            // Активируем кнопку "Далее"
            const nextBtn = this.closest('.screen').querySelector('.nav-btn.next');
            if (nextBtn) {
                nextBtn.disabled = false;
            }
            
            // Если это экран quiz2 (тип продукта), определяем ветку
            if (screenId === 'quiz2') {
                const productType = this.getAttribute('data-value');
                quizData.currentBranch = quizData.branches[productType];
            }
            
            // Сохраняем в localStorage
            saveToLocalStorage();
        }
        
        // ЗАГРУЗКА АДАПТИВНОГО ЭКРАНА
        function loadAdaptiveScreen(screenId) {
            if (!quizData.currentBranch) return;
            
            const screenNumber = screenId.replace('quiz', '');
            const questionIndex = parseInt(screenNumber) - 3; // 0 для экрана 3, 1 для экрана 4
            const question = quizData.currentBranch.questions[questionIndex];
            
            if (!question) return;
            
            const screen = document.getElementById(`screen-${screenId}`);
            const questionElement = screen.querySelector('.question-text');
            const optionsContainer = screen.querySelector('.options-container');
            
            // Устанавливаем вопрос
            questionElement.textContent = question.text;
            
            // Очищаем и добавляем варианты ответов
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.setAttribute('data-value', option.value);
                button.textContent = option.text;
                optionsContainer.appendChild(button);
            });
            
            // Настраиваем кнопки заново
            setTimeout(() => setupQuizButtons(), 10);
        }
        
        // СОХРАНЕНИЕ В LOCALSTORAGE
        function saveToLocalStorage() {
            localStorage.setItem('scentme_quiz_data', JSON.stringify({
                answers: quizData.answers,
                currentBranch: quizData.currentBranch?.name,
                currentScreen: quizData.currentScreen
            }));
        }
        
        // ЗАГРУЗКА ИЗ LOCALSTORAGE
        function loadSavedData() {
            const saved = localStorage.getItem('scentme_quiz_data');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    quizData.answers = data.answers || {};
                    quizData.currentScreen = data.currentScreen || 'welcome';
                    
                    // Определяем ветку по ответу на экран quiz2
                    const productType = quizData.answers.quiz2;
                    if (productType && quizData.branches[productType]) {
                        quizData.currentBranch = quizData.branches[productType];
                    }
                } catch (e) {
                    console.log('Ошибка загрузки сохраненных данных');
                }
            }
        }
        
        // ИНИЦИАЛИЗАЦИЯ ВИКТОРИНЫ
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем начальный экран
            quizData.currentScreen = 'welcome';
            
            updateProgress();
            setupQuizButtons();
            // НЕ загружаем сохраненные данные - начинаем всегда с чистого опроса
            // loadSavedData(); - ЗАКОММЕНТИРОВАНО
            
            // Показываем начальный экран
            goToScreen('welcome');
        });
        
        // ===== ФУНКЦИИ ДЛЯ АНИМАЦИИ ЗАГРУЗКИ =====
        
        // СОЗДАНИЕ ПИОНА
        function createPeony() {
            const peony = document.querySelector('.peony');
            const petalCount = 25;
            
            // Очищаем предыдущие лепестки
            peony.innerHTML = '<div class="peony-center"></div>';
            
            // Создаем лепестки
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'peony-petal';
                const startAngle = i * 60;
                const endAngle = i * 30;
                petal.style.setProperty('--rotate-start', `${startAngle}deg`);
                petal.style.setProperty('--rotate-end', `${endAngle}deg`);
                petal.style.setProperty('--delay', `${i * 0.05}s`);
                peony.appendChild(petal);
            }
        }
        
        // СОЗДАНИЕ ФРАЗ ДЛЯ ЗАГРУЗКИ
        function createLoadingPhrases() {
            const container = document.querySelector('.loading-phrases-container');
            container.innerHTML = '';
            
            loadingData.phrases.forEach((phrase, index) => {
                const phraseElement = document.createElement('div');
                phraseElement.className = 'loading-phrase';
                phraseElement.id = `loading-phrase-${index}`;
                phraseElement.textContent = phrase;
                phraseElement.style.display = index === 0 ? 'flex' : 'none';
                phraseElement.style.opacity = index === 0 ? '1' : '0';
                container.appendChild(phraseElement);
            });
        }
        
        // СОЗДАНИЕ ТОЧЕК ПРОГРЕССА ДЛЯ ЗАГРУЗКИ
        function createLoadingProgressDots() {
            const container = document.getElementById('loadingProgressDots');
            container.innerHTML = '';
            
            for (let i = 0; i < loadingData.totalPhases; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i === 0) dot.classList.add('active');
                container.appendChild(dot);
            }
        }
        
        // АНИМАЦИЯ РАСКРЫТИЯ ПИОНА (серединка ВСЕГДА видна)
        function animatePeonyOpen() {
            const petals = document.querySelectorAll('.peony-petal');
            const center = document.querySelector('.peony-center');
            
            // Сначала появляется серединка (быстро - за 0.6s)
            center.style.animation = `centerOpen 0.6s ease-out both`;
            
            // Сразу начинаем пульсацию серединки
            setTimeout(() => {
                center.style.animation = 'centerPulse 2s ease-in-out infinite';
            }, 600);
            
            // Лепестки появляются с небольшим отставанием (200ms)
            setTimeout(() => {
                petals.forEach((petal, index) => {
                    petal.style.animation = `petalOpen 1.2s ease-out ${index * 0.05}s both`;
                });
            }, 200);
            
            return new Promise(resolve => {
                setTimeout(resolve, 1800);
            });
        }
        
        // АНИМАЦИЯ ЗАКРЫТИЯ ПИОНА (серединка остается видимой ВСЁ ВРЕМЯ)
        function animatePeonyClose() {
            const petals = document.querySelectorAll('.peony-petal');
            const center = document.querySelector('.peony-center');
            
            // Останавливаем пульсацию серединки
            center.style.animation = '';
            // Серединка остается видимой, просто прекращает пульсировать
            
            // Исчезают только лепестки
            Array.from(petals).reverse().forEach((petal, index) => {
                petal.style.animation = `petalClose 1s ease-in ${index * 0.03}s both`;
            });
            
            return new Promise(resolve => {
                setTimeout(resolve, 1200);
            });
        }
        
        // СМЕНА ФРАЗЫ В ЗАГРУЗКЕ
        function changeLoadingPhrase() {
            const currentPhrase = document.getElementById(`loading-phrase-${loadingData.currentPhase}`);
            const nextPhase = (loadingData.currentPhase + 1) % loadingData.totalPhases;
            const nextPhrase = document.getElementById(`loading-phrase-${nextPhase}`);
            
            // Анимация исчезновения текущей фразы
            currentPhrase.style.animation = 'phraseFadeOut 0.5s ease-out both';
            
            // Показываем следующую фразу
            setTimeout(() => {
                currentPhrase.style.display = 'none';
                currentPhrase.style.animation = '';
                
                nextPhrase.style.display = 'flex';
                nextPhrase.style.animation = 'phraseFadeIn 0.5s ease-out both';
                
                // Обновляем точку прогресса
                updateLoadingProgressDots(nextPhase);
                
                loadingData.currentPhase = nextPhase;
            }, 500);
            
            return new Promise(resolve => {
                setTimeout(resolve, 1000);
            });
        }
        
        // ОБНОВЛЕНИЕ ТОЧЕК ПРОГРЕССА В ЗАГРУЗКЕ
        function updateLoadingProgressDots(phaseIndex) {
            const dots = document.querySelectorAll('#loadingProgressDots .progress-dot');
            const progressFill = document.getElementById('loadingProgressFill');
            
            // Обновляем активную точку
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === phaseIndex);
            });
            
            // Обновляем полосу прогресса
            const progress = ((phaseIndex + 1) / loadingData.totalPhases) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // ОСНОВНАЯ АНИМАЦИЯ ЗАГРУЗКИ
        async function startLoadingAnimation() {
            if (loadingData.isAnimating) return;
            loadingData.isAnimating = true;
            
            // Инициализация элементов загрузки
            createPeony();
            createLoadingPhrases();
            createLoadingProgressDots();
            
            // Сбрасываем фазу
            loadingData.currentPhase = 0;
            
            // 1. Начальное раскрытие пиона (серединка появляется сразу)
            await animatePeonyOpen();
            
            // 2. Цикл смены фраз (4 раза)
            for (let i = 0; i < loadingData.totalPhases - 1; i++) {
                // Закрываем пион (только лепестки, серединка остается видимой)
                await animatePeonyClose();
                
                // Меняем фразу
                await changeLoadingPhrase();
                
                // Снова раскрываем пион (лепестки появляются, серединка уже видна)
                // Сначала снова запускаем пульсацию серединки
                const center = document.querySelector('.peony-center');
                center.style.animation = 'centerPulse 2s ease-in-out infinite';
                
                // Затем лепестки
                const petals = document.querySelectorAll('.peony-petal');
                petals.forEach((petal, index) => {
                    petal.style.animation = `petalOpen 1.2s ease-out ${index * 0.05}s both`;
                });
                
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                // Пауза между циклами
                await new Promise(resolve => setTimeout(resolve, 800));
            }
            
            // 3. Финальное закрытие (только лепестки)
            await animatePeonyClose();
            
            // Серединка остается видимой до самого конца
            // Через секунду переходим к результатам
            setTimeout(() => {
                completeLoading();
            }, 1000);
        }
        
        // ЗАВЕРШЕНИЕ ЗАГРУЗКИ
        function completeLoading() {
            const container = document.querySelector('.loading-phrases-container');
            const phraseElement = document.createElement('div');
            phraseElement.className = 'loading-phrase';
            phraseElement.textContent = "Готово! Переходим к результатам...";
            phraseElement.style.display = 'flex';
            phraseElement.style.animation = 'phraseFadeIn 0.5s ease-out both';
            
            // Очищаем и добавляем новую фразу
            container.innerHTML = '';
            container.appendChild(phraseElement);
            
            // Через 1.5 секунды перенаправляем (в реальном приложении)
            setTimeout(() => {
                if (tg) {
                    // Формируем результаты
                    const results = {
                        profile: quizData.currentBranch?.name || 'Не определен',
                        gender: quizData.answers.quiz1 || 'Не указан',
                        productType: quizData.answers.quiz2 || 'Не выбран',
                        answers: quizData.answers,
                        timestamp: new Date().toISOString()
                    };
                    
                    tg.sendData(JSON.stringify(results));
                    tg.showAlert("🎉 Анализ завершён! Ваши результаты готовы.");
                } else {
                    alert("🎉 Анализ завершён! Переходим к вашим персонализированным рекомендациям.");
                }
            }, 1500);
        }
        
        // Автоматический HTTPS
        if (location.protocol === 'http:' && location.hostname.includes('github.io')) {
            location.href = location.href.replace('http:', 'https:');
        }
    </script>
