    <script>
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            gender: null,
            productType: null
        };
        
        // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.setHeaderColor('#3D1F12');
            tg.setBackgroundColor('#F1EADA');
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
        function showScreen(screenId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —ç–∫—Ä–∞–Ω
            document.getElementById(screenId).classList.add('active');
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –Ω–∞–≤–µ—Ä—Ö
            window.scrollTo(0, 0);
        }
        
        // –í—ã–±–æ—Ä –ø–æ–ª–∞
        function selectGender(gender) {
            userData.gender = gender;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
            document.querySelectorAll('.option-card').forEach(card => {
                card.style.background = '';
                card.style.borderColor = '';
            });
            event.currentTarget.style.background = '#F1EADA';
            event.currentTarget.style.borderColor = '#3D1F12';
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –≤—ã–±–æ—Ä—É –ø—Ä–æ–¥—É–∫—Ç–∞ —á–µ—Ä–µ–∑ 0.5—Å
            setTimeout(() => showScreen('screen-product'), 500);
        }
        
        // –í—ã–±–æ—Ä —Ç–∏–ø–∞ –ø—Ä–æ–¥—É–∫—Ç–∞
        function selectProduct(type) {
            userData.productType = type;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞

            event.currentTarget.style.background = '#F1EADA';
            event.currentTarget.style.borderColor = '#3D1F12';
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—ã–±–æ—Ä–µ

            const productText = {

                'oil': '–ê—Ä–æ–º–∞–º–∞—Å–ª–æ',
                'both': '–í—Å—ë'
            }[type] || '–ù–µ –≤—ã–±—Ä–∞–Ω–æ';
            
            // –í Telegram –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            if (tg) {
                tg.sendData(JSON.stringify(userData));
                tg.showAlert(`–û—Ç–ª–∏—á–Ω–æ! –í—ã –≤—ã–±—Ä–∞–ª–∏:\n–ü–æ–ª: ${genderText}\n–¢–∏–ø: ${productText}\n\n–°–ª–µ–¥—É—é—â–∏–π —à–∞–≥: –≤–æ–ø—Ä–æ—Å—ã –æ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è—Ö!`);
            } else {

            }
