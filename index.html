    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û–ë–©–ò–ï –°–¢–ò–õ–ò */
        * {

            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
        }
        
        body {

        /* –¢–Å–ú–ù–ê–Ø –¢–ï–ú–ê (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        :root {
            /* –¢—ë–º–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --dark-chocolate: #3D1F12;
            --walnut-brown: #584738;
            --sand-beige: #98755B;
            --cream-ivory: #F1EADA;
            --pure-white: #FFFFFF;
            --gold: #D4AF37;
            --light-gold: #F4E4A6;
            --dark-beige: #D8C9B0;
            --warm-gray: #A99E8B;
            
            /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
            --bg-primary: #2A1A0F;
            --bg-card: rgba(30, 23, 18, 0.85);
            --text-primary: var(--light-gold);
            --text-secondary: rgba(244, 228, 166, 0.9);
            --border-color: rgba(212, 175, 55, 0.25);
            --button-bg: linear-gradient(135deg, 
                rgba(61, 31, 18, 0.9) 0%, 
                rgba(88, 71, 56, 0.9) 100%);
            --button-text: var(--light-gold);
            --accent-color: var(--pure-white);
            --title-color: var(--light-gold);
            --line-color: linear-gradient(90deg, 
                transparent, 
                var(--gold), 
                var(--light-gold), 
                var(--gold), 
                transparent);
            --veins-color-1: rgba(212, 175, 55, 0.08);
            --veins-color-2: rgba(244, 228, 166, 0.15);
        }
        
        /* –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê */
        .light-theme {
            /* –Ø—Ä–∫–∞—è —Ç—ë–ø–ª–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --chocolate: #684627;
            --roasted-peach: #E8A895;
            --whole-wheat: #EFD2B0;
            --milky-coffee: #B59272;
            --cream: #FFE4B8;
            
            /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
            --bg-primary: #FFF8ED;
            --bg-card: rgba(255, 252, 245, 0.95);
            --text-primary: #5C4A36;
            --text-secondary: #7D6B57;
            --border-color: #684627;
            --button-bg: linear-gradient(135deg, 
                var(--roasted-peach) 0%,     
                var(--whole-wheat) 100%);
            --button-text: #684627;
            --accent-color: #7D6B57;
            --title-color: #684627;
            --line-color: linear-gradient(90deg, 
                var(--milky-coffee), 
                var(--chocolate), 
                var(--milky-coffee));
            --veins-color-1: rgba(104, 70, 39, 0.15);
            --veins-color-2: rgba(181, 146, 114, 0.12);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* –§–û–ù –î–õ–Ø –¢–Å–ú–ù–û–ô –¢–ï–ú–´ */
        .marble-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .marble-bg.active {
            opacity: 1;
        }
        
        /* –§–æ–Ω —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        .marble-bg.dark {
            background: 
                linear-gradient(135deg, 
                    #2A1A0F 0%,
                    #3D2A1B 25%,
                    #584738 50%,
                    #3D2A1B 75%,
                    #2A1A0F 100%),
                
                radial-gradient(circle at 15% 25%, 
                    rgba(168, 152, 128, 0.3) 1%, 
                    transparent 8%),
                radial-gradient(circle at 85% 75%, 
                    rgba(152, 117, 91, 0.4) 2%, 
                    transparent 10%),
                radial-gradient(circle at 35% 65%, 
                    rgba(216, 201, 176, 0.2) 3%, 
                    transparent 12%),
                radial-gradient(circle at 65% 35%, 
                    rgba(169, 158, 139, 0.3) 2%, 
                    transparent 9%),
                radial-gradient(circle at 50% 50%, 
                    rgba(120, 100, 80, 0.2) 5%, 
                    transparent 15%);
            
            background-blend-mode: multiply, overlay, overlay, overlay, overlay, overlay;
        }
        
        /* –ü—Ä–æ–∂–∏–ª–∫–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        .marble-bg.dark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(65deg, 
                    transparent 28%,
                    rgba(212, 175, 55, 0.08) 29%,
                    rgba(244, 228, 166, 0.15) 32%,
                    rgba(212, 175, 55, 0.08) 35%,
                    transparent 36%,
                    transparent 48%,
                    rgba(212, 175, 55, 0.1) 49%,
                    rgba(244, 228, 166, 0.2) 51%,
                    rgba(212, 175, 55, 0.1) 53%,
                    transparent 54%),
                
                linear-gradient(-75deg, 
                    transparent 62%,
                    rgba(212, 175, 55, 0.05) 63%,
                    rgba(244, 228, 166, 0.12) 65%,
                    rgba(212, 175, 55, 0.05) 67%,
                    transparent 68%,
                    transparent 82%,
                    rgba(212, 175, 55, 0.07) 83%,
                    rgba(244, 228, 166, 0.15) 85%,
                    rgba(212, 175, 55, 0.07) 87%,
                    transparent 88%),
                
                linear-gradient(40deg, 
                    transparent 15%,
                    rgba(244, 228, 166, 0.03) 16%,
                    transparent 17%,
                    transparent 45%,
                    rgba(212, 175, 55, 0.04) 46%,
                    transparent 47%),
                
                linear-gradient(90deg, 
                    transparent 10%,
                    rgba(212, 175, 55, 0.02) 11%,
                    transparent 12%,
                    transparent 30%,
                    rgba(244, 228, 166, 0.03) 31%,
                    transparent 32%,
                    transparent 70%,
                    rgba(212, 175, 55, 0.02) 71%,
                    transparent 72%);
            
            opacity: 0.6;
            mix-blend-mode: screen;
        }
        
        .marble-bg.dark::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 40%, 
                    rgba(152, 117, 91, 0.1) 0%,
                    transparent 70%),
                radial-gradient(circle at 80% 60%, 
                    rgba(88, 71, 56, 0.15) 0%,
                    transparent 80%),
                radial-gradient(circle at 40% 80%, 
                    rgba(42, 26, 15, 0.2) 0%,
                    transparent 60%),
                radial-gradient(circle at 60% 20%, 
                    rgba(120, 100, 80, 0.1) 0%,
                    transparent 75%);
            
            mix-blend-mode: overlay;
            opacity: 0.4;
        }
        
        /* –§–û–ù –î–õ–Ø –°–í–ï–¢–õ–û–ô –¢–ï–ú–´ */
        .marble-bg.light {
            background: 
                linear-gradient(135deg, 
                    #FFF8ED 0%,
                    #FFF5E5 25%,
                    #FFF2DE 50%,
                    #FFF5E5 75%,
                    #FFF8ED 100%),
                
                radial-gradient(circle at 20% 30%, 
                    rgba(239, 210, 176, 0.25) 0%,
                    transparent 20%),
                radial-gradient(circle at 80% 70%, 
                    rgba(255, 228, 184, 0.22) 0%,
                    transparent 25%),
                radial-gradient(circle at 40% 80%, 
                    rgba(232, 168, 149, 0.18) 0%,
                    transparent 18%);
            
            background-blend-mode: multiply, overlay, overlay;
        }
        
        /* –ü—Ä–æ–∂–∏–ª–∫–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        .marble-bg.light::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(65deg, 
                    transparent 28%,
                    rgba(104, 70, 39, 0.15) 29%,
                    rgba(104, 70, 39, 0.25) 32%,
                    rgba(104, 70, 39, 0.15) 35%,
                    transparent 36%,
                    transparent 48%,
                    rgba(104, 70, 39, 0.18) 49%,
                    rgba(104, 70, 39, 0.28) 51%,
                    rgba(104, 70, 39, 0.18) 53%,
                    transparent 54%),
                
                linear-gradient(-75deg, 
                    transparent 62%,
                    rgba(104, 70, 39, 0.12) 63%,
                    rgba(104, 70, 39, 0.22) 65%,
                    rgba(104, 70, 39, 0.12) 67%,
                    transparent 68%),
                
                linear-gradient(40deg, 
                    transparent 15%,
                    rgba(181, 146, 114, 0.1) 16%,
                    transparent 17%,
                    transparent 45%,
                    rgba(181, 146, 114, 0.14) 46%,
                    transparent 47%),
                
                linear-gradient(90deg, 
                    transparent 10%,
                    rgba(181, 146, 114, 0.08) 11%,
                    transparent 12%,
                    transparent 30%,
                    rgba(181, 146, 114, 0.12) 31%,
                    transparent 32%);
            
            opacity: 0.8;
            mix-blend-mode: multiply;
            filter: blur(0.4px);
        }
        
        .marble-bg.light::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, 
                    rgba(239, 210, 176, 0.35) 0%,
                    transparent 65%),
                radial-gradient(circle at 85% 75%, 
                    rgba(255, 228, 184, 0.3) 0%,
                    transparent 70%),
                radial-gradient(circle at 35% 65%, 
                    rgba(232, 168, 149, 0.28) 0%,
                    transparent 60%),
                radial-gradient(circle at 65% 35%, 
                    rgba(181, 146, 114, 0.32) 0%,
                    transparent 55%);
            
            mix-blend-mode: overlay;
            opacity: 0.25;
        }
        
        .marble-bg {
            filter: blur(0.3px);
        }
        
        /* –¢–£–ú–ë–õ–ï–† –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –¢–ï–ú */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .theme-label {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--text-primary);
            opacity: 0.7;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        
        .theme-label:hover {
            opacity: 1;
        }
        
        /* –°—Ç–∏–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2);
            transition: .3s;
            border-radius: 34px;
            border: 1px solid var(--border-color);
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 3px;
            background-color: var(--button-text);
            transition: .3s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        input:checked + .toggle-slider {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        .app {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        /* –ì–ª–∞–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .welcome-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 60px 35px;
            text-align: center;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                0 0 0 2px var(--border-color),
                0 0 40px rgba(255, 228, 184, 0.1) inset;
            border: 2px solid var(--border-color);
            backdrop-filter: blur(15px) saturate(180%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ä–∞–º–∫–∞ */
        .welcome-card::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border-radius: 24px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, 
                var(--veins-color-1), 
                var(--veins-color-2),
                var(--veins-color-1)) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .main-title {
            color: var(--title-color);
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
            transition: color 0.3s ease;
        }
        
        /* –ê–∫—Ü–µ–Ω—Ç –Ω–∞ "m√©" */
        .accent {
            color: var(--accent-color);
            font-style: italic;
            font-weight: 400;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .accent::after {
            content: '√©';
            position: absolute;
            font-size: 20px;
            top: -14px;
            right: -16px;
            color: var(--border-color);
            font-weight: normal;
            font-family: 'Times New Roman', serif;
            transition: color 0.3s ease;
        }
        
        /* –õ–∏–Ω–∏—è –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º */
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--line-color);
            border-radius: 1px;
            opacity: 0.8;
            transition: background 0.3s ease;
        }
        
        /* –°–ª–æ–≥–∞–Ω */
        .tagline {
            color: var(--text-secondary);
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 300;
            padding: 0 15px;
            position: relative;
            letter-spacing: 0.5px;
            font-family: 'Georgia', serif;
            transition: color 0.3s ease;
        }
        
        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å–ª–æ–≥–∞–Ω–∞ */
        .tagline::before,
        .tagline::after {
            content: '‚ú¶';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            opacity: 0.4;
            font-size: 12px;
            transition: color 0.3s ease;
        }
        
        .tagline::before {
            left: 0;
        }
        
        .tagline::after {
            right: 0;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .primary-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 20px 45px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.15),
                0 0 0 1px var(--border-color);
            font-family: 'Georgia', serif;
        }
        
        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ */
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                transparent);
            transition: left 0.6s ease;
        }
        
        .primary-btn:hover::before {
            left: 100%;
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.2),
                0 0 0 2px var(--border-color),
                0 0 25px rgba(255, 228, 184, 0.1);
        }
        
        .primary-btn:active {
            transform: translateY(-1px);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes marbleGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.7; }
        }
        
        @keyframes warmShift {
            0%, 100% {
                background-position: 0% 0%, 0% 0%, 0% 0%;
            }
            50% {
                background-position: 40px 25px, -25px 50px, 50px -20px;
            }
        }
        
        /* –¢–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Ñ–æ–Ω–∞ */
        .marble-bg.dark.active::before {
            animation: marbleGlow 8s ease-in-out infinite;
        }
        
        .marble-bg.light.active {
            animation: warmShift 20s ease-in-out infinite;
            background-size: 300% 300%, 250% 250%, 200% 200%;
        }
        
        /* –£—Å–∫–æ—Ä—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .welcome-card {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .main-title { animation: fadeInUp 0.6s ease-out 0.1s both; }
        .tagline { animation: fadeInUp 0.6s ease-out 0.2s both; }
        .primary-btn { animation: fadeInUp 0.6s ease-out 0.3s both; }
    </style>
</head>
<body class="dark-theme">
    <!-- –§–æ–Ω—ã –¥–ª—è –æ–±–µ–∏—Ö —Ç–µ–º -->
    <div class="marble-bg dark active"></div>
    <div class="marble-bg light"></div>
    
    <!-- –¢—É–º–±–ª–µ—Ä –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <div class="theme-toggle">
        <span class="theme-label">‚òΩÔ∏è</span>
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="toggle-slider"></span>
        </label>
        <span class="theme-label">üåûÔ∏é</span>

    <div class="app">
        <div class="welcome-card">
            <h1 class="main-title">Scentm√©</h1>
            <p class="tagline">–ù–∞–π–¥–∏ –∞—Ä–æ–º–∞—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø–∞—Ö–Ω–µ—Ç —Ç–æ–±–æ–π</p>
            <button class="primary-btn" onclick="startJourney()">
                –ù–ê–ß–ê–¢–¨ –ü–£–¢–ï–®–ï–°–¢–í–ò–ï
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram?.WebApp;
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Ç–µ–º—ã
        const currentTheme = localStorage.getItem('theme') || 'dark';
        const themeToggle = document.getElementById('themeToggle');
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π —Ç–µ–º—ã
        if (currentTheme === 'light') {
            document.body.classList.add('light-theme');
            document.querySelector('.marble-bg.dark').classList.remove('active');
            document.querySelector('.marble-bg.light').classList.add('active');
            themeToggle.checked = true;
            
            if (tg) {
                tg.setHeaderColor('#FFF8ED');
                tg.setBackgroundColor('#FFF8ED');
            }
        } else {
            if (tg) {
                tg.setHeaderColor('#3D1F12');
                tg.setBackgroundColor('#2A1A0F');
            }
        }
        
        if (tg) {
            tg.expand();
        }
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        themeToggle.addEventListener('change', function() {
            // –ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç—É–º–±–ª–µ—Ä–∞
            if (this.checked) {
                // –ë—ã—Å—Ç—Ä–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É

                setTimeout(() => {
                    document.querySelector('.marble-bg.light').classList.add('active');
                }, 10);
                localStorage.setItem('theme', 'light');
                
                if (tg) {

                        tg.setHeaderColor('#FFF8ED');
                        tg.setBackgroundColor('#FFF8ED');
                    }, 50);
                }
            } else {

                document.body.classList.remove('light-theme');
                document.querySelector('.marble-bg.light').classList.remove('active');
                setTimeout(() => {
                    document.querySelector('.marble-bg.dark').classList.add('active');
                }, 10);
                localStorage.setItem('theme', 'dark');
                
                if (tg) {
                    setTimeout(() => {
                        tg.setHeaderColor('#3D1F12');
                        tg.setBackgroundColor('#2A1A0F');
                    }, 50);
                }
