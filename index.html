    <style>

        :root {

        /* –ú–†–ê–ú–û–†–ù–´–ô –§–û–ù –° –ó–û–õ–û–¢–´–ú–ò –ü–†–û–ñ–ò–õ–ö–ê–ú–ò */

            right: 0;
            bottom: 0;
            background: 
                /* –ú—Ä–∞–º–æ—Ä–Ω–∞—è –æ—Å–Ω–æ–≤–∞ */
                linear-gradient(135deg,

                    rgba(241, 234, 218, 0.95) 100%),
                
                /* –ú—Ä–∞–º–æ—Ä–Ω—ã–µ —É–∑–æ—Ä—ã */
                radial-gradient(circle at 20% 30%, 
                    rgba(255, 255, 255, 0.8) 2%, 
                    transparent 10%),
                radial-gradient(circle at 80% 70%, 
                    rgba(255, 255, 255, 0.7) 2%, 
                    transparent 10%),
                radial-gradient(circle at 40% 80%, 
                    rgba(255, 255, 255, 0.6) 1%, 
                    transparent 8%),
                
                /* –ó–æ–ª–æ—Ç—ã–µ –ø—Ä–æ–∂–∏–ª–∫–∏ */
                linear-gradient(45deg, 
                    transparent 45%,
                    rgba(212, 175, 55, 0.1) 46%,
                    rgba(212, 175, 55, 0.3) 49%,
                    rgba(244, 228, 166, 0.4) 50%,
                    rgba(212, 175, 55, 0.3) 51%,
                    rgba(212, 175, 55, 0.1) 54%,
                    transparent 55%),
                linear-gradient(-45deg, 
                    transparent 65%,
                    rgba(212, 175, 55, 0.1) 66%,
                    rgba(212, 175, 55, 0.2) 69%,
                    rgba(244, 228, 166, 0.3) 70%,
                    rgba(212, 175, 55, 0.2) 71%,
                    rgba(212, 175, 55, 0.1) 74%,
                    transparent 75%),
                linear-gradient(90deg, 
                    transparent 25%,
                    rgba(212, 175, 55, 0.05) 26%,
                    rgba(244, 228, 166, 0.1) 27%,
                    rgba(212, 175, 55, 0.05) 28%,
                    transparent 29%);
            
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ –º—Ä–∞–º–æ—Ä–∞ */
            background-blend-mode: overlay, overlay, overlay, normal, normal, normal;
            z-index: -1;
        }
        
        /* –¢–æ–Ω–∫–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ –ø–æ–≤–µ—Ä—Ö –º—Ä–∞–º–æ—Ä–∞ */
        .marble-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    rgba(152, 117, 91, 0.05) 1px,
                    transparent 2px

            z-index: 1;

        /* –ì–ª–∞–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .welcome-card {

            padding: 60px 35px;

            box-shadow: 
                0 20px 50px rgba(61, 31, 18, 0.15),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                0 0 30px rgba(212, 175, 55, 0.05) inset;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        /* –ó–æ–ª–æ—Ç–∞—è –∫–∞–π–º–∞ */
        .welcome-card::before {

            top: 2px;

            right: 2px;
            bottom: 2px;

        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø —Å –∑–æ–ª–æ—Ç—ã–º –∞–∫—Ü–µ–Ω—Ç–æ–º */
        .logo {

            color: var(--dark-chocolate);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--gold), 
                transparent);

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ "m√©" */

            letter-spacing: 1.5px;
            position: relative;
        }
        
        .accent {

            font-style: italic;
            position: relative;
            display: inline-block;
        }
        
        .accent::after {
            content: '√©';
            position: absolute;
            font-size: 18px;
            top: -12px;
            right: -14px;
            color: var(--gold);
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            font-weight: normal;
        }
        
        /* –°–ª–æ–≥–∞–Ω */
        .tagline {

            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 400;
            padding: 0 10px;
            position: relative;
        }
        
        .tagline::before {
            content: '‚ú¶';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 12px;
            opacity: 0.5;
        }
        
        .tagline::after {
            content: '‚ú¶';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 12px;
            opacity: 0.5;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .primary-btn {
            background: linear-gradient(135deg, 
                var(--dark-chocolate) 0%, 
                var(--walnut-brown) 100%);
            color: var(--pure-white);
            border: none;
            padding: 20px 45px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(61, 31, 18, 0.2),
                0 0 0 1px rgba(212, 175, 55, 0.2);
        }
        
        /* –ó–æ–ª–æ—Ç–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(212, 175, 55, 0.2),
                transparent);
            transition: left 0.7s ease;
        }
        
        .primary-btn:hover::before {
            left: 100%;
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(61, 31, 18, 0.25),
                0 0 0 1px rgba(212, 175, 55, 0.3),
                0 0 20px rgba(212, 175, 55, 0.1);
        }
        
        .primary-btn:active {
            transform: translateY(-1px);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-card {
            animation: fadeInUp 0.8s ease-out;
        }
        
        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .logo { animation: fadeInUp 0.8s ease-out 0.1s both; }
        .main-title { animation: fadeInUp 0.8s ease-out 0.2s both; }
        .tagline { animation: fadeInUp 0.8s ease-out 0.3s both; }
        .primary-btn { animation: fadeInUp 0.8s ease-out 0.4s both; }
    </style>
</head>
