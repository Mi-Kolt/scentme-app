<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Северные Звезды - Парфюмерный гид</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Главный экран -->
        <div id="screen-welcome" class="screen active">
            <div class="welcome-content">
                <!-- Название -->
                <h1 class="main-title">СЕВЕРНЫЕ ЗВЕЗДЫ</h1>
                
                <!-- Слоган -->
                <p class="tagline">Найди аромат, который пахнет тобой</p>
                
                <!-- Кнопка -->
                <button onclick="showScreen('screen-gender')" class="start-btn">
                    НАЧАТЬ ПУТЕШЕСТВИЕ
                </button>
            </div>
        </div>
    </div>

    <script>
        function showScreen(screenId) {
            alert("Кнопка работает! Дальше будет экран выбора пола.");
        }
    </script>
</body>
</html>
